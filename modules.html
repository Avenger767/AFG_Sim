
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Select Training Module</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #fdfdfd;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    h1 {
      text-align: center;
      color: #4B0082;
      font-size: 26px;
      margin-bottom: 50px;
    }
    .module-section {
      display: flex;
      gap: 80px;
      margin-bottom: 40px;
    }
    .group {
      text-align: center;
    }
    .group-title {
      background-color: #6A4FBF;
      color: white;
      font-size: 22px;
      font-weight: bold;
      border-radius: 100%;
      width: 140px;
      height: 140px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 20px;
    }
    .branches {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .branches div {
      background: #6A4FBF;
      color: white;
      padding: 10px 16px;
      font-size: 16px;
      border-radius: 8px;
      width: 160px;
      margin: 0 auto;
      font-weight: 500;
    }
    .start-button {
      margin-top: 40px;
      font-size: 20px;
      background-color: #3056D3;
      color: white;
      padding: 14px 34px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
    }
    .start-button:hover {
      background-color: #1f3ea7;
    }
  </style>
</head>
<body>
  <h1>Select Your System Architecture</h1>
  <div class="module-section">
    <div class="group">
      <div class="group-title">7000 XR</div>
      <div class="branches">
        <div>Emm Motion</div>
        <div>MPIC Interface</div>
        <div>Tropos Visual</div>
      </div>
    </div>
    <div class="group">
      <div class="group-title">Classic</div>
      <div class="branches">
        <div>HPU Motion</div>
        <div>DMC Interface</div>
        <div>Rockwell Visual</div>
      </div>
    </div>
  </div>
  <button class="start-button" onclick="window.location.href='interface.html'">Start Quiz</button>
</body>
</html>
